<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección por DNI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .message.redirecting {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .message.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 14px;
            color: #666;
        }

        .admin-link {
            margin-top: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .status-offline {
            background: #dc3545;
        }

        .reload-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            padding: 5px;
            border-radius: 4px;
        }

        .reload-btn:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔍</div>
        <h1>Redirección por DNI</h1>
        <p class="subtitle">Ingresa tu DNI para ser redirigido</p>
        
        <form id="dniForm">
            <div class="form-group">
                <label for="dniInput">Número de DNI:</label>
                <input type="text" id="dniInput" placeholder="Ej: 12345678" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                Buscar y Redirigir
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="stats">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Cargando datos...</span>
                <button class="reload-btn" onclick="loadDatabaseFromGitHub()" title="Recargar datos">🔄</button>
            </div>
            <div>DNIs disponibles: <span id="dniCount">0</span></div>
            <div>Última actualización: <span id="lastUpdate">Cargando...</span></div>
        </div>

        <div class="admin-link">
            <a href="admin.html" class="btn btn-secondary">⚙️ Panel de Administración</a>
        </div>
    </div>

    <script>
        let dniDatabase = {};
        let isLoading = false;

        // Configuración del repositorio (cambiar por tu repositorio)
        const GITHUB_CONFIG = {
            owner: 'SebastianAstudillo',          // Cambiar por tu usuario de GitHub
            repo: 'dni-redirect',         // Cambiar por el nombre de tu repositorio
            path: 'data/dni-database.csv', // Ruta del archivo CSV en el repo
            branch: 'main'                // Rama principal
        };

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function updateStatus(online, text, count = 0, lastUpdate = 'Nunca') {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const dniCount = document.getElementById('dniCount');
            const lastUpdateEl = document.getElementById('lastUpdate');

            indicator.className = `status-indicator ${online ? 'status-online' : 'status-offline'}`;
            statusText.textContent = text;
            dniCount.textContent = count;
            lastUpdateEl.textContent = lastUpdate;
        }

        async function loadDatabaseFromGitHub() {
            if (isLoading) return;
            
            isLoading = true;
            updateStatus(false, 'Cargando datos desde GitHub...', 0, 'Cargando...');

            try {
                // URL de la API de GitHub para obtener el contenido del archivo
                const apiUrl = 'https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}';
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Archivo de base de datos no encontrado. Contacta al administrador.');
                    } else if (response.status === 403) {
                        throw new Error('Límite de API alcanzado. Intenta más tarde.');
                    }
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Decodificar el contenido base64
                const csvContent = atob(data.content);
                
                // Parsear CSV
                const newDatabase = {};
                const lines = csvContent.split('\n');
                let validCount = 0;

                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine && !trimmedLine.startsWith('#')) { // Ignorar comentarios
                        const parts = trimmedLine.split(',');
                        if (parts.length >= 2) {
                            const dni = parts[0].trim().replace(/\D/g, '');
                            const url = parts.slice(1).join(',').trim();
                            
                            if (dni && url) {
                                newDatabase[dni] = url;
                                validCount++;
                            }
                        }
                    }
                });

                dniDatabase = newDatabase;
                
                // Obtener fecha de última modificación
                const lastModified = new Date(data.commit?.committer?.date || data.updated_at || Date.now());
                const formattedDate = lastModified.toLocaleString('es-AR');

                updateStatus(true, 'Conectado a GitHub', validCount, formattedDate);
                
                if (validCount === 0) {
                    showMessage('Base de datos cargada pero no contiene datos válidos', 'error');
                } else {
                    console.log(`Base de datos cargada: ${validCount} DNIs`);
                }

            } catch (error) {
                console.error('Error cargando base de datos:', error);
                updateStatus(false, 'Error de conexión', 0, 'Error');
                showMessage(`Error al cargar datos: ${error.message}`, 'error');
                
                // Intentar usar datos de respaldo si existen
                const backupData = getBackupData();
                if (backupData && Object.keys(backupData).length > 0) {
                    dniDatabase = backupData;
                    updateStatus(false, 'Usando datos de respaldo', Object.keys(backupData).length, 'Datos locales');
                    showMessage('Usando datos de respaldo. Funcionalidad limitada.', 'loading');
                }
            } finally {
                isLoading = false;
            }
        }

        function getBackupData() {
            // Datos de respaldo en caso de error de conexión
            return {
                '12345678': 'https://www.google.com',
                '87654321': 'https://www.github.com',
                '11111111': 'https://www.stackoverflow.com',
                '22222222': 'https://www.wikipedia.org'
            };
        }

        function formatDNI(dni) {
            return dni.replace(/\D/g, '');
        }

        function validateURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        document.getElementById('dniForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dniInput = document.getElementById('dniInput');
            const submitBtn = document.getElementById('submitBtn');
            const dni = formatDNI(dniInput.value);

            if (!dni) {
                showMessage('Por favor ingresa un DNI válido', 'error');
                return;
            }

            if (Object.keys(dniDatabase).length === 0) {
                showMessage('Base de datos no disponible. Recargando...', 'loading');
                loadDatabaseFromGitHub();
                return;
            }

            // Mostrar estado de carga
            submitBtn.innerHTML = '<span class="loading"></span>Buscando...';
            submitBtn.disabled = true;

            setTimeout(() => {
                if (dniDatabase[dni]) {
                    const url = dniDatabase[dni];
                    
                    if (validateURL(url)) {
                        showMessage(`DNI encontrado. Redirigiendo...`, 'redirecting');
                        
                        setTimeout(() => {
                            window.open(url, '_blank');
                        }, 1500);
                    } else {
                        showMessage('URL inválida para este DNI. Contacta al administrador.', 'error');
                    }
                } else {
                    showMessage('DNI no encontrado en la base de datos', 'error');
                }

                submitBtn.innerHTML = 'Buscar y Redirigir';
                submitBtn.disabled = false;
                dniInput.value = '';
            }, 800);
        });

        // Permitir solo números en el input del DNI
        document.getElementById('dniInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Recargar datos cada 5 minutos
        setInterval(loadDatabaseFromGitHub, 5 * 60 * 1000);

        // Cargar datos al iniciar
        loadDatabaseFromGitHub();
    </script>
</body>
</html>
