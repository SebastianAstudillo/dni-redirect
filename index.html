<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecci칩n por DNI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .message.redirecting {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 14px;
            color: #666;
        }

        .admin-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游댌</div>
        <h1>Redirecci칩n por DNI</h1>
        <p class="subtitle">Ingresa tu DNI para ser redirigido</p>
        
        <form id="dniForm">
            <div class="form-group">
                <label for="dniInput">N칰mero de DNI:</label>
                <input type="text" id="dniInput" placeholder="Ej: 12345678" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                Buscar y Redirigir
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="stats">
            <div id="dniCount">DNIs cargados: 0</div>
            <div>칔ltima actualizaci칩n: <span id="lastUpdate">Nunca</span></div>
        </div>

        <div class="admin-link">
            <a href="admin.html" class="btn btn-secondary">丘뙖잺 Administrar DNIs</a>
        </div>
    </div>

    <script>
        // Cargar datos desde el almacenamiento
        function loadDNIDatabase() {
            const data = JSON.parse(window.sessionStorage?.getItem('dniDatabase') || '{}');
            const lastUpdate = window.sessionStorage?.getItem('lastUpdate') || 'Nunca';
            
            document.getElementById('dniCount').textContent = `DNIs cargados: ${Object.keys(data).length}`;
            document.getElementById('lastUpdate').textContent = lastUpdate;
            
            return data;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function formatDNI(dni) {
            return dni.replace(/\D/g, '');
        }

        function validateURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        // Inicializar la p치gina
        let dniDatabase = loadDNIDatabase();

        document.getElementById('dniForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dniInput = document.getElementById('dniInput');
            const submitBtn = document.getElementById('submitBtn');
            const dni = formatDNI(dniInput.value);

            if (!dni) {
                showMessage('Por favor ingresa un DNI v치lido', 'error');
                return;
            }

            // Recargar datos por si se actualizaron en otra pesta침a
            dniDatabase = loadDNIDatabase();

            // Mostrar estado de carga
            submitBtn.innerHTML = '<span class="loading"></span>Buscando...';
            submitBtn.disabled = true;

            setTimeout(() => {
                if (dniDatabase[dni]) {
                    const url = dniDatabase[dni];
                    
                    if (validateURL(url)) {
                        showMessage(`DNI encontrado. Redirigiendo a: ${url}`, 'redirecting');
                        
                        setTimeout(() => {
                            window.open(url, '_blank');
                        }, 2000);
                    } else {
                        showMessage('URL inv치lida para este DNI. Contacta al administrador.', 'error');
                    }
                } else {
                    showMessage('DNI no encontrado en la base de datos', 'error');
                }

                submitBtn.innerHTML = 'Buscar y Redirigir';
                submitBtn.disabled = false;
                dniInput.value = '';
            }, 1000);
        });

        // Permitir solo n칰meros en el input del DNI
        document.getElementById('dniInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Actualizar stats cada 5 segundos por si se modifican en otra pesta침a
        setInterval(() => {
            dniDatabase = loadDNIDatabase();
        }, 5000);
    </script>
</body>
</html>
